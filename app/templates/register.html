{% extends "base.html" %}

{% block title %}회원가입 - OFF THE COMMUNITY{% endblock %}

{% block content %}
<div class="main-content-container">
    <header class="mb-12">
        <a href="{{ url_for('index') }}" class="text-[10px] uppercase tracking-[0.2em] opacity-40 hover:opacity-80 inline-flex items-center gap-2">
            <span>←</span><span>BACK_TO_HOME</span>
        </a>
        <h2 class="text-4xl md:text-5xl font-bold serif-font leading-tight mb-3 mt-8">회원가입</h2>
        <p class="text-[11px] uppercase tracking-widest opacity-50">CREATE_ACCOUNT</p>
    </header>

    <section class="pixel-card p-6 md:p-10 mb-10 max-w-md mx-auto">
        <form id="registerForm" class="space-y-6">
            <div>
                <label class="text-[10px] uppercase tracking-widest opacity-50 mb-2 block">사용자명</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    minlength="3"
                    class="w-full bg-black border-2 border-[#222] p-4 text-sm focus:border-white outline-none font-pixel"
                    placeholder="3자 이상"
                >
            </div>

            <div>
                <label class="text-[10px] uppercase tracking-widest opacity-50 mb-2 block">이메일</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full bg-black border-2 border-[#222] p-4 text-sm focus:border-white outline-none font-pixel"
                    placeholder="email@example.com"
                >
            </div>

            <div>
                <label class="text-[10px] uppercase tracking-widest opacity-50 mb-2 block">비밀번호</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="6"
                    class="w-full bg-black border-2 border-[#222] p-4 text-sm focus:border-white outline-none font-pixel"
                    placeholder="6자 이상"
                >
            </div>

            <div>
                <label class="text-[10px] uppercase tracking-widest opacity-50 mb-2 block">비밀번호 확인</label>
                <input
                    type="password"
                    id="passwordConfirm"
                    name="passwordConfirm"
                    required
                    class="w-full bg-black border-2 border-[#222] p-4 text-sm focus:border-white outline-none font-pixel"
                    placeholder="비밀번호 재입력"
                >
            </div>

            <div id="registerMsg" class="text-xs opacity-70"></div>

            <div class="flex gap-3">
                <button type="submit" class="btn-pixel text-xs tracking-widest flex-1" id="registerBtn">REGISTER</button>
                <a href="{{ url_for('login') }}" class="btn-outline text-xs tracking-widest flex-1 text-center">로그인</a>
            </div>
        </form>
    </section>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const btn = document.getElementById('registerBtn');
    const msg = document.getElementById('registerMsg');
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const passwordConfirm = document.getElementById('passwordConfirm').value;

    // 입력 검증
    if (!username || username.length < 3) {
        msg.textContent = '사용자명은 3자 이상이어야 합니다.';
        msg.classList.add('text-red-400');
        return;
    }

    if (!email || !email.includes('@')) {
        msg.textContent = '올바른 이메일 주소를 입력해주세요.';
        msg.classList.add('text-red-400');
        return;
    }

    if (!password || password.length < 6) {
        msg.textContent = '비밀번호는 6자 이상이어야 합니다.';
        msg.classList.add('text-red-400');
        return;
    }

    if (password !== passwordConfirm) {
        msg.textContent = '비밀번호가 일치하지 않습니다.';
        msg.classList.add('text-red-400');
        return;
    }

    btn.disabled = true;
    btn.textContent = 'REGISTERING...';
    msg.textContent = '';
    msg.classList.remove('text-red-400', 'text-green-400');

    try {
        const res = await fetch('/api/auth/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, email, password})
        });
        const data = await res.json();
        
        if (data.success) {
            msg.textContent = '회원가입 성공! 로그인 페이지로 이동합니다...';
            msg.classList.add('text-green-400');
            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);
        } else {
            msg.textContent = data.message || '회원가입 실패';
            msg.classList.add('text-red-400');
        }
    } catch (e) {
        msg.textContent = '오류가 발생했어요.';
        msg.classList.add('text-red-400');
    } finally {
        btn.disabled = false;
        btn.textContent = 'REGISTER';
    }
});
</script>
{% endblock %}
