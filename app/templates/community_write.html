{% extends "base.html" %}

{% block title %}이야기 남기기 - OFF THE COMMUNITY{% endblock %}

{% block extra_css %}
<style>
    .write-header h2 {
        font-size: 3rem;
        letter-spacing: -0.05em;
        line-height: 1.1;
        margin-bottom: 1rem;
    }
    
    @media (max-width: 768px) {
        .write-header h2 {
            font-size: 2rem;
        }
    }
    
    .form-group {
        margin-bottom: 2.5rem;
    }
    
    @media (max-width: 768px) {
        .form-group {
            margin-bottom: 1.5rem;
        }
    }
    
    .form-group label {
        display: block;
        font-family: var(--font-pixel);
        color: #666;
        margin-bottom: 0.75rem;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.2em;
    }
    
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 1.25rem;
        background: #000;
        border: 2px solid #222;
        color: white;
        font-size: 1.1rem;
        transition: all 0.2s ease;
        outline: none;
        font-family: var(--font-pixel);
    }
    
    @media (max-width: 768px) {
        .form-group input,
        .form-group textarea {
            padding: 1rem;
            font-size: 1rem;
        }
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
        border-color: var(--pixel-white);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }
    
    .form-group textarea {
        min-height: 24rem;
        resize: vertical;
        font-family: var(--font-serif);
        font-size: 1.25rem;
        line-height: 1.8;
    }
    
    @media (max-width: 768px) {
        .form-group textarea {
            min-height: 16rem;
            font-size: 1.1rem;
        }
    }
    
    .char-count {
        text-align: right;
        color: #333;
        font-size: 10px;
        margin-top: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 4rem;
        padding-top: 2rem;
        border-top: 4px dashed #111;
    }
    
    @media (max-width: 768px) {
        .form-actions {
            flex-direction: column-reverse;
            margin-top: 2rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="main-content-container write-container">
    <div class="write-header">
        <div class="inline-flex items-center gap-4 mb-6">
            <span class="text-[10px] tracking-[0.4em] uppercase opacity-40">System Node: Writer</span>
            <div class="w-12 h-[1px] bg-white/20"></div>
        </div>
        <h2 class="serif-font">NEW ARCHIVE_</h2>
    </div>
    
    <div class="pixel-card">
        <div id="message-container"></div>
        
        <form id="write-form">
            <div class="form-group">
                <label for="author">Author_ID (Optional)</label>
                <input type="text" id="author" name="author" placeholder="Enter pseudonym or leave anonymous" maxlength="50">
            </div>
            
            <div class="form-group">
                <label for="title">Archive_Title</label>
                <input type="text" id="title" name="title" placeholder="A short title for your entry" required maxlength="200">
                <div class="char-count"><span id="title-count">0</span> / 200 UNITS</div>
            </div>
            
            <div class="form-group">
                <label for="content">Archive_Content</label>
                <textarea id="content" name="content" placeholder="Type your thoughts here..." required maxlength="10000"></textarea>
                <div class="char-count"><span id="content-count">0</span> / 10000 UNITS</div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn-outline text-xs tracking-widest" onclick="window.location.href='{{ url_for('diary') }}'">CANCEL</button>
                <button type="submit" class="btn-pixel text-xs tracking-widest" id="submit-btn">SAVE_ARCHIVE</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const titleInput = document.getElementById('title');
    const contentInput = document.getElementById('content');
    const titleCount = document.getElementById('title-count');
    const contentCount = document.getElementById('content-count');
    
    titleInput.addEventListener('input', () => { titleCount.textContent = titleInput.value.length; });
    contentInput.addEventListener('input', () => { contentCount.textContent = contentInput.value.length; });
    
    document.getElementById('write-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitBtn = document.getElementById('submit-btn');
        const title = titleInput.value.trim();
        const content = contentInput.value.trim();
        const author = document.getElementById('author').value.trim() || 'Anonymous';
        
        if (!title || !content) return;
        
        submitBtn.disabled = true;
        submitBtn.textContent = 'SAVING...';
        
        try {
            const response = await fetch('/api/community/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content, author })
            });
            
            const data = await response.json();
            if (data.success) {
                window.location.href = `/community/post/${data.post_id}`;
            } else {
                alert(data.error || 'Failed to save.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'SAVE_ARCHIVE';
            }
        } catch (error) {
            alert('Error occurred.');
            submitBtn.disabled = false;
            submitBtn.textContent = 'SAVE_ARCHIVE';
        }
    });
</script>
{% endblock %}
