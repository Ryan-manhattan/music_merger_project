    <style>
      /* Impressionist Background */
      .bg-impressionist {
        background-color: #0b1026;
        background-image: 
          /* Stars */
          radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px),
          radial-gradient(white, rgba(255,255,255,.1) 1px, transparent 2px),
          /* Swirls resembling brush strokes */
          radial-gradient(circle at 20% 30%, rgba(41, 78, 163, 0.6) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(76, 29, 149, 0.5) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(14, 165, 233, 0.15) 0%, transparent 60%),
          /* Yellow moon glow */
          radial-gradient(circle at 85% 15%, rgba(253, 224, 71, 0.25) 0%, transparent 30%);
        background-size: 550px 550px, 350px 350px, 100% 100%, 100% 100%, 100% 100%, 100% 100%;
        background-position: 0 0, 40px 60px, 0 0, 0 0, 0 0, 0 0;
        background-attachment: fixed;
        position: relative;
        overflow-x: hidden;
      }

      /* Canvas Texture Overlay */
      .bg-impressionist::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 0;
      }

      /* Moving cloud/fog effect */
      .bg-impressionist::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03), transparent 60%);
        animation: rotate-swirl 60s linear infinite;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes rotate-swirl {
        0% { transform: translate(-25%, -25%) rotate(0deg); }
        100% { transform: translate(-25%, -25%) rotate(360deg); }
      }

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        
        // ëª¨ë°”ì¼ì—ì„œ ì‚¬ì´ë“œë°” ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(event.target) && !toggle.contains(event.target)) {
                    sidebar.classList.remove('open');
                }
            }
        });
