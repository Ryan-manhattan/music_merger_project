<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Music Merger - 음악 파일 이어붙이기{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1 class="logo">🎵 Music Merger</h1>
            <p class="tagline">음악 파일 이어붙이기 서비스</p>
            
            <!-- 네비게이션 -->
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="{{ url_for('index') }}" class="nav-link">🎵 음악 스튜디오</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('music_video') }}" class="nav-link">🎬 영상 스튜디오</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('music_analysis') }}" class="nav-link">📊 분석 스튜디오</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <p>&copy; 2024 Music Merger. All rights reserved.</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}?v=20250714"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
