{% extends "base.html" %}

{% block title %}로그인 - OFF THE COMMUNITY{% endblock %}

{% block content %}
<div class="main-content-container">
    <header class="mb-12">
        <a href="{{ url_for('index') }}" class="text-[10px] uppercase tracking-[0.2em] opacity-40 hover:opacity-80 inline-flex items-center gap-2">
            <span>←</span><span>BACK_TO_HOME</span>
        </a>
        <h2 class="text-4xl md:text-5xl font-bold serif-font leading-tight mb-3 mt-8">로그인</h2>
        <p class="text-[11px] uppercase tracking-widest opacity-50">LOGIN_TO_ARCHIVE</p>
    </header>

    <section class="pixel-card p-6 md:p-10 mb-10 max-w-md mx-auto">
        {% if error %}
            <div class="mb-6 p-4 bg-red-900/20 border-2 border-red-500/50 text-red-400 text-sm">
                {{ error }}
            </div>
        {% endif %}
        
        <div class="text-center space-y-6">
            <p class="text-sm opacity-60 serif-font">Google 계정으로 로그인하세요</p>
            
            <a href="{{ url_for('google.login') }}" class="btn-pixel text-sm tracking-widest w-full flex items-center justify-center gap-3 py-4">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>GOOGLE로 로그인</span>
            </a>
            
            <p class="text-[10px] opacity-40 uppercase tracking-widest">
                Google 계정으로 간편하게 로그인하세요
            </p>
        </div>
    </section>
</div>
{% endblock %}
