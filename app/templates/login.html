{% extends "base.html" %}

{% block title %}로그인 - OFF THE COMMUNITY{% endblock %}

{% block content %}
<div class="main-content-container">
    <header class="mb-12">
        <a href="{{ url_for('index') }}" class="text-[10px] uppercase tracking-[0.2em] opacity-40 hover:opacity-80 inline-flex items-center gap-2">
            <span>←</span><span>BACK_TO_HOME</span>
        </a>
        <h2 class="text-4xl md:text-5xl font-bold serif-font leading-tight mb-3 mt-8">로그인</h2>
        <p class="text-[11px] uppercase tracking-widest opacity-50">LOGIN_TO_ARCHIVE</p>
    </header>

    <section class="pixel-card p-6 md:p-10 mb-10 max-w-md mx-auto">
        {% if google_oauth_enabled %}
        <!-- Google OAuth 로그인 (Supabase Auth) -->
        <div class="text-center space-y-6 mb-8">
            <a href="{{ url_for('google_login') }}" class="btn-pixel text-sm tracking-widest w-full flex items-center justify-center gap-3 py-4">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>GOOGLE로 로그인</span>
            </a>
            
            <div class="flex items-center gap-4">
                <div class="flex-1 h-[1px] bg-white/20"></div>
                <span class="text-[10px] uppercase tracking-widest opacity-40">OR</span>
                <div class="flex-1 h-[1px] bg-white/20"></div>
            </div>
        </div>
        {% endif %}

        <!-- 일반 로그인 폼 -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="text-[10px] uppercase tracking-widest opacity-50 mb-2 block">사용자명 또는 이메일</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    class="w-full bg-black border-2 border-[#222] p-4 text-sm focus:border-white outline-none font-pixel"
                    placeholder="username or email@example.com"
                >
            </div>

            <div>
                <label class="text-[10px] uppercase tracking-widest opacity-50 mb-2 block">비밀번호</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full bg-black border-2 border-[#222] p-4 text-sm focus:border-white outline-none font-pixel"
                    placeholder="password"
                >
            </div>

            <div id="loginMsg" class="text-xs opacity-70"></div>

            <div class="flex gap-3">
                <button type="submit" class="btn-pixel text-xs tracking-widest flex-1" id="loginBtn">LOGIN</button>
                <a href="{{ url_for('register') }}" class="btn-outline text-xs tracking-widest flex-1 text-center">회원가입</a>
            </div>
        </form>
    </section>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const btn = document.getElementById('loginBtn');
    const msg = document.getElementById('loginMsg');
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    if (!username || !password) {
        msg.textContent = '사용자명과 비밀번호를 입력해주세요.';
        msg.classList.add('text-red-400');
        return;
    }

    btn.disabled = true;
    btn.textContent = 'LOGGING_IN...';
    msg.textContent = '';
    msg.classList.remove('text-red-400', 'text-green-400');

    try {
        const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        });
        const data = await res.json();
        
        if (data.success) {
            msg.textContent = '로그인 성공! 리다이렉트 중...';
            msg.classList.add('text-green-400');
            setTimeout(() => {
                window.location.href = data.redirect || '/';
            }, 500);
        } else {
            msg.textContent = data.message || '로그인 실패';
            msg.classList.add('text-red-400');
        }
    } catch (e) {
        msg.textContent = '오류가 발생했어요.';
        msg.classList.add('text-red-400');
    } finally {
        btn.disabled = false;
        btn.textContent = 'LOGIN';
    }
});
</script>
{% endblock %}
