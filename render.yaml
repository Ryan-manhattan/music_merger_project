services:
  - type: web
    name: off-community
    env: python
    plan: free
    region: oregon
    buildCommand: "./scripts/build.sh"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT app:app"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
      - key: FLASK_ENV
        value: production
    disk:
      name: off-community-disk
      mountPath: /opt/render/project/src/app/uploads
      sizeGB: 1